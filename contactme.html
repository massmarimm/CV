<body>
  <div class="contactme-section">
    <h2>Contact me</h2>
    <img class="contactme-pic" src="images/contactme-pic.jpg" alt="contact me">
    <br>
    <br>
    <p>Mobile number: 786845432132</p>
    <p>email: mass@mari.com</p>
    <p> <a style="color:white" href="https://www.linkedin.com">Linkedin</a></p>
  </div>
  <div class="reply-form">
    <form action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="" value="type your name here">
      <br>
      <br>
      <label for="email">Enter your email: </label>

      <br>
      <br>

      <br>

    </form>
  </div>

</body>

</html>
